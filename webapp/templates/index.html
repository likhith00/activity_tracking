{% extends 'base.html' %}

{% block title %}
Activity context tracking
{% endblock title %}

{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Activity context tracking </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/c17hawke/dvc-plus-cml-test">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>

                            <textarea class="form-control" name="orX" rows="1"
                                placeholder=""></textarea>
                            <textarea class="form-control" name="orY" rows="1"
                                placeholder=""></textarea>
                            <textarea class="form-control" name="orZ" rows="1"
                                placeholder=""></textarea>
                            <textarea class="form-control" name="rX" rows="1"
                                placeholder=""></textarea>
                            <textarea class="form-control" name="rY" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="rZ" rows="1"
                                placeholder=""></textarea>
                            <textarea class="form-control" name="accX" rows="1"
                                placeholder=""></textarea>
                            <textarea class="form-control" name="accY" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="accZ" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="gX" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="gY" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="gZ" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="mX" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="mY" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="mZ" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="lux" rows="1" 
                                placeholder=""></textarea>
                            <textarea class="form-control" name="soundLevel" rows="1" 
                                placeholder=""></textarea>

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
